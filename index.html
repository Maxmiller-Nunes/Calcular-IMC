<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estudando Jquery</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
<div class="contatiner">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-6">
				
				<form action="" id="form" role="form">
					<legend>Calculo de IMC</legend>
				
					<div class="form-group">
						<label for="">Altura em metros</label>
						<input type="text" class="form-control" name="altura" id="altura" placeholder="Altura">
					</div>
					<div class="form-group">
						<label for="">Peso em quilos</label>
						<input type="text" class="form-control" name="peso" id="peso" placeholder="Peso">
					</div>
				
					<button type="submit" class="btn btn-primary">Calcular</button>
				</form>

			</div>
			<div class="col-md-5">
				<h3>Resultado IMC</h3><br>
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="imc"></div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>	

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js_plugin/jquery.mask.js"></script>
<script src="js/script.js"></script>
</body>
</html>
